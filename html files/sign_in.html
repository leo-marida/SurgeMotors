<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership Sign In</title>
    <link rel="stylesheet" href="../css files/sign_in.css">
    <script defer src="../js files/signin.js"></script>
    <link rel="shorcut icon" href="../images/MainLogo.jpg">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js files/form-handler.js"></script>
    <script>
        function toggleMenu() {
            document.querySelector('.mobile-menu').classList.toggle('active');
        }
    </script>
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <a href="#">
                <img src="../images/MainLogo.jpg" height="40" alt="Surge Motors Logo">
            </a>
        </div>
        <div style="color:white;"><b><i>Welcome to Surge Motors</i></b></div>

    </nav>

    <div class="signin-container">
        <h2>Sign In</h2>
        <form id="signInForm" action="../php files/signin.php" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Sign In</button>
            <p class="register">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
        <div id="responseMessage"></div>
    </div>
</body>

      

</html>
