<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership Sign Up</title>
    <link rel="stylesheet" href="../css files/signup.css">
    <script defer src="../js files/signup.js"></script>
    <link rel="shorcut icon" href="../images/MainLogo.jpg">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js files/form-handler.js"></script>
    <script>
        function toggleMenu() {
            document.querySelector('.mobile-menu').classList.toggle('active');
        }
    </script>
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <a href="#">
                <img src="../images/MainLogo.jpg" height="40" alt="Surge Motors Logo">
            </a>
        </div>

        <div style="color:white;"><b><i>Welcome to Surge Motors</i></b></div>
        

    </nav>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signUpForm" action="../php files/signup.php" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Re-enter your password" required>

            <button type="submit">Sign Up</button>

            <p class="login-link">Already have an account? <a href="sign_in.html">Sign In</a></p>
        </form>
        <div id="responseMessage"></div>
    </div>

</body>
</html>
